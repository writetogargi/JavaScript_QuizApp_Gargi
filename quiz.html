<!DOCTYPE html>

<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="main.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.17/sweetalert2.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.17/sweetalert2.min.js"></script>
  </head>
  <body>
    <div class="grid">
      <div id="quiz">
        <h1>Javascript Quiz</h1>
        <hr style="margin-bottom: 20px" />

        <p id="question"></p>

        <div class="buttons">
          <button id="btn0" class="ans-button">
            <span id="choice0"></span>
          </button>
          <button id="btn1" class="ans-button">
            <span id="choice1"></span>
          </button>
          <button id="btn2" class="ans-button">
            <span id="choice2"></span>
          </button>
          <button id="btn3" class="ans-button">
            <span id="choice3"></span>
          </button>
        </div>

        <div>Your Ans: <span id="you-selected">__</span></div>
        <div>
          <button class="next" OnClick="next_click(this)">next</button>
        </div>
        <hr style="margin-top: 50px" />
        <footer>
          <p id="progress">Question <span id="question_no"></span> </p>
        </footer>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
